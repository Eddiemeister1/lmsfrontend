<div class="center-table-row">
    <app-sidebar-admin ></app-sidebar-admin>
    <div class="center-table-column">
        <!-- <div *ngIf="currentUser"> -->
        <h2 class="user-style mb-4 t-class">User Manager</h2>

        

        <!-- </div> -->

        <table class="table table-extra no-tablet">
            <thead>
                <tr class="table-header">
                    <th *ngFor="let colName of displayedColumns" scope="col">{{ colName }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students.res; let i = index" class="trstyle">
                    <th scope="row">{{ student.id }}</th>
                    <td style="max-width: 250px; word-wrap: break-word;">{{ student.email }}</td>
                    <td style="max-width: 125px; word-wrap: break-word;">{{ student.f_name }} {{ student.l_name }}</td>
                    <td style="max-width: 125px; word-wrap: break-word;">{{ student.role}}</td>
                    <td class="display-btn">
                        <button type="button" (click)="updateRole(student, 'student')" class="btn btn-primary btn-extra"><i
                                class="fas fa-user"></i> Make Student</button>
                        <button type="button" (click)="updateRole(student, 'instructor')" class="btn btn-info btn-extra"><i
                                class="fas fa-chalkboard-teacher"></i> Make Instructor</button>
                        <button type="button" (click)="updateRole(student, 'admin')" class="btn btn-warning btn-extra"><i
                                class="fas fa-user-cog"></i> Make Admin</button>
                        <button type="button" (click)="delete(student.id)" class="btn btn-danger btn-extra"><i
                                class="fas fa-minus-circle"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>


        <!--------------------------------------- Mobile -------------------------------------------------->


        <div class="mobile-style tablet-mobile">
            <div *ngFor="let student of students.res; let i = index" class="ngfor-table">
                <div class="tablet-mobile-header">
                    <p class="center-text mb-0" >{{ student.f_name }} {{ student.l_name }}</p>
                </div>
                <div class="tb-border ">
                    <p class="name-style mb-0">Id <span class="float-right">{{ student.id }}</span></p>
                </div>
                <div class="tb-border ">
                    <p class="name-style align-baseline mb-0">Email<span class="float-right">{{ student.email }}</span></p>
                </div>
                <div class="tb-border">
                    <p class="name-style mb-0">Role<span class="float-right">{{ student.role}}</span></p>
                </div>
                <div class="display-btn" >
                    <div class="btn-actions-style">
                        <button type="button" (click)="updateRole(student, 'student')" class="btn btn-primary btn-extra mr-2"><i
                            class="fas fa-user"></i> Make Student</button>
                        <button type="button" (click)="updateRole(student, 'instructor')" class="btn btn-info btn-extra ml-2"><i
                                class="fas fa-chalkboard-teacher"></i> Make Instructor</button>
                    </div>
                    <div class="btn-actions-style">
                        <button type="button" (click)="updateRole(student, 'admin')" class="btn btn-warning btn-extra mr-2"><i
                            class="fas fa-user-cog"></i> Make Admin</button>
                        <button type="button" (click)="delete(student.id)" class="btn btn-danger btn-extra ml-2"><i
                            class="fas fa-minus-circle"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>

<!------------------------------------- End Mobile ---------------------------------------------------------------------->

        <nav aria-label="Page navigation course-library">
            <ul class="pagination">

                <ng-container *ngIf="page == 0; else elseBlock">
                    <li class="page-item disabled"><button class="page-link"
                            (click)="fetchPageStudents(page-1)">Previous</button></li>
                </ng-container>
                <ng-template #elseBlock>
                    <li class="page-item"><button class="page-link"
                            (click)="fetchPageStudents(page-1)">Previous</button>
                    </li>
                </ng-template>

                <ng-container *ngFor="let maxPages of maxPagesArray; let i = index">
                    <li class="page-item"><button class="page-link" (click)="fetchPageStudents(i)">{{i+1}}</button></li>
                </ng-container>

                <ng-container *ngIf="page == maxPages - 1; else elseBlock2">
                    <li class="page-item disabled"><button class="page-link"
                            (click)="fetchPageStudents(page+1)">Next</button></li>
                </ng-container>
                <ng-template #elseBlock2>
                    <li class="page-item"><button class="page-link" (click)="fetchPageStudents(page+1)">Next</button>
                    </li>
                </ng-template>

            </ul>
        </nav>

    </div>
</div>
