<!-- --------------------------------- new nav ---------------------------------------------------------------------------------------------->

<nav class="navbar navbar-expand-md navbar-dark lms-bg">
  <a class="navbar-brand" routerLink="/"><img src="../../../assets/android-chrome-512x512.png" alt="FIU Logo" width="45" height="45"></a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse " id="navbarCollapse">
      <div class="navbar-nav ml-auto mobile-show" *ngIf="currentUserAsync | async as currentUser">
        <!-- user info mobile -->
        <div class="nav-item user-info-nav">
          <div class="user-info-name-and-role">
            <!--<i class="fas fa-user user-icon-nav-mobile"></i>-->
            <img src="https://graph.facebook.com/{{currentUser.user_id}}/picture" class="profile-img" alt="profile picture">
            <span class="nav-welcome user-name-nav">{{currentUser.f_name}} {{currentUser.l_name}}</span>
            <span class="nav-welcome role-class">{{currentUser.role}}</span>
            <div class="line-mobile"></div>
          </div>
        </div>
      </div>
      <!-- end user info mobile -->

      <!-- menu -->
      <div class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" routerLink="/course-library" routerLinkActive="active">Course Library</a>
        </li>
       <li class="nav-item ">
        <a class="nav-link" data-toggle="collapse" data-target=".navbar-collapse" routerLink="/courses" routerLinkActive="active">Student Dashboard</a>
       </li>
       
        <!-- only show ADMIN to role=Admin -->
        <ng-container *ngIf="currentUser.role == 'admin' ">
          <li class="nav-item">
            <a *ngIf="isAdmin | async" class="nav-link" data-target=".navbar-collapse" data-toggle="collapse"  routerLink="/admin/dashboard" routerLinkActive="active">Admin</a>
          </li>
        </ng-container>
      </div> 
      <!-- end menu -->

      <!-- user info desktop -->
      <div class="navbar-nav ml-auto desktop-show" *ngIf="currentUserAsync | async as currentUser">
        <div class="nav-item user-info-nav">
          <div class="user-info-name-and-role">
            <span class="nav-welcome user-name-nav">{{currentUser.f_name}} {{currentUser.l_name}}</span>
            <span class="nav-welcome role-class">{{currentUser.role}}</span>
          </div>
          <img src="https://graph.facebook.com/{{currentUser.user_id}}/picture" class="profile-img" alt="profile picture">
          <!-- <i class="fas fa-user user-icon-nav"></i> -->
        </div>
      </div>
      <!-- end user info desktop -->
      
  </div>
</nav>
